<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <a class="logo" href="">
        <img class="logo__image" src="<%=require('./images/Mesto-logo.svg')%>" alt="Логотип Место">
      </a>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="<%=require('./images/kusto.jpg')%>" alt="Фотография пользователя">
          <div class="profile__description">
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__bio">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
      </section>

      <section class="cards">
        <ul class="cards__gallery">
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2022. Mesto Russia</p>
    </footer>

    <article class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_edit-profile" name="popupForm" novalidate>

          <label class="popup__field">
            <input class="popup__input popup__input_type_name" id="name-input" type="text" name="name"
              placeholder="Ваше имя" minlength="2" maxlength="40" autocomplete="off" required>
            <span class="popup__input-error name-input-error"></span>
          </label>

          <label class="popup__field">
            <input class="popup__input popup__input_type_about" id="bio-input" type="text" name="bio"
              placeholder="Ваш род занятий" minlength="2" maxlength="200" autocomplete="off" required>
            <span class="popup__input-error bio-input-error"></span>
          </label>

          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </article>

    <article class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_add-card" name="popupForm" novalidate>

          <label class="popup__field">
            <input class="popup__input popup__input_type_card-name" type="text" name="place" id="place-input"
              placeholder="Название" autocomplete="off" minlength="2" maxlength="30" required>
            <span class="popup__input-error place-input-error"></span>
          </label>

          <label class="popup__field">
            <input class="popup__input popup__input_type_card-link" type="url" name="link" id="link-input"
              placeholder="Ссылка на картинку" autocomplete="off" required>
            <span class="popup__input-error link-input-error"></span>
          </label>

          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </article>

    <article class="popup popup_type_photo">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <figure class="popup__image">
          <img class="popup__photo">
          <figcaption class="popup__caption">Домбай</figcaption>
        </figure>
      </div>
    </article>

  </div>

  <template class="card-template" id="card-template-photo">
    <li class="card">
      <img class="card__photo">
      <button class="card__delete-button" type="button" aria-label="Удалить"></button>
      <div class="card__place">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>

</body>

</html>
