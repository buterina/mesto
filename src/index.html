<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Places</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <a class="logo" href="">
        <img class="logo__image" src="<%=require('./images/places-logo.png')%>" alt="Places logo">
      </a>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__photo">
            <img class="profile__avatar" src="<%=require('./images/kusto.jpg')%>" alt="User photo">
            <button class="profile__avatar-button" type="button" aria-label="Edit avatar"></button>
          </div>
          <div class="profile__description">
            <div class="profile__name">
              <h1 class="profile__title"></h1>
              <button class="profile__edit-button" type="button" aria-label="Edit profile"></button>
            </div>
            <p class="profile__bio"></p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Add post"></button>
      </section>

      <section class="cards">
        <ul class="cards__gallery">
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2022. Places </p>
    </footer>

    <article class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Close"></button>
        <h2 class="popup__title">Edit profile</h2>
        <form class="popup__form popup__form_type_edit-profile" name="popupForm" novalidate>

          <label class="popup__field">
            <input class="popup__input popup__input_type_name" id="name-input" type="text" name="name"
              placeholder="Your name" minlength="2" maxlength="40" autocomplete="off" required>
            <span class="popup__input-error name-input-error"></span>
          </label>

          <label class="popup__field">
            <input class="popup__input popup__input_type_about" id="bio-input" type="text" name="about"
              placeholder="Your occupation" minlength="2" maxlength="200" autocomplete="off" required>
            <span class="popup__input-error bio-input-error"></span>
          </label>

          <button class="popup__button" type="submit">Save</button>
        </form>
      </div>
    </article>

    <article class="popup popup_type_avatar">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Close"></button>
        <h2 class="popup__title">Update avatar</h2>
        <form class="popup__form popup__form_type_edit-avatar" name="popupForm" novalidate>

          <label class="popup__field">
            <input class="popup__input popup__input_type_avatar" type="url" name="avatar" id="avatar-input"
              placeholder="Avatar link" autocomplete="off" required>
            <span class="popup__input-error avatar-input-error"></span>
          </label>

          <button class="popup__button" type="submit">Save</button>
        </form>
      </div>
    </article>

    <article class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Save"></button>
        <h2 class="popup__title">New place</h2>
        <form class="popup__form popup__form_type_add-card" name="popupForm" novalidate>

          <label class="popup__field">
            <input class="popup__input popup__input_type_card-name" type="text" name="place" id="place-input"
              placeholder="Place" autocomplete="off" minlength="2" maxlength="30" required>
            <span class="popup__input-error place-input-error"></span>
          </label>

          <label class="popup__field">
            <input class="popup__input popup__input_type_card-link" type="url" name="link" id="link-input"
              placeholder="Photo link" autocomplete="off" required>
            <span class="popup__input-error link-input-error"></span>
          </label>

          <button class="popup__button" type="submit">Save</button>
        </form>
      </div>
    </article>

    <article class="popup popup_type_delete-confirm">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Close"></button>
        <h2 class="popup__title">Are you sure?</h2>
        <form class="popup__form popup__form_type_delete-confirm" name="popupForm" novalidate>
          <button class="popup__button" type="submit">Yes</button>
        </form>
      </div>
    </article>

    <article class="popup popup_type_photo">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Close"></button>
        <figure class="popup__image">
          <img class="popup__photo">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </article>

  </div>

  <template class="card-template" id="card-template-photo">
    <li class="card">
      <img class="card__photo">
      <button class="card__delete-button" type="button" aria-label="Delete"></button>
      <div class="card__place">
        <h2 class="card__title"></h2>
        <div class="card__likes">
          <button class="card__like-button" type="button" aria-label="Like"></button>
          <span class="card__like-count"></span>
        </div>
      </div>
    </li>
  </template>

</body>

</html>
