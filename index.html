<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <a class="logo" href="">
        <img class="logo__image" src="images/Mesto-logo.svg" alt="Логотип Место">
      </a>
    </header>

    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="images/kusto.jpg" alt="Фотография пользователя">
          <div class="profile__description">
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__bio">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
      </section>

      <section class="cards">
        <ul class="cards__gallery">
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2021. Mesto Russia</p>
    </footer>

    <article class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupForm">
          <input class="popup__input popup__input_type_name" type="text" name="name" id="name" placeholder="Ваше имя"
            autocomplete="off">
          <input class="popup__input popup__input_type_about" type="text" name="bio" id="bio"
            placeholder="Ваш род занятий" maxlength="100" autocomplete="off">
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </article>

    <article class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popupForm">
          <input class="popup__input popup__input_type_card-name" type="text" name="name" id="name" placeholder="Название"
            autocomplete="off">
          <input class="popup__input popup__input_type_card-link" type="text" name="link" id="link"
            placeholder="Ссылка на картинку" autocomplete="off">
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </article>

    <article class="popup popup_type_photo">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <figure class="popup__image">
          <img class="popup__photo" src="" alt="">
          <figcaption class="popup__caption">Домбай</figcaption>
      </figure>
      </div>
    </article>

  </div>

  <template class="card-template">
    <li class="card">
      <img class="card__photo" src="" alt="">
      <button class="card__delete-button" type="button" aria-label="Удалить"></button>
      <div class="card__place">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>
  <script src="scripts/index.js"></script>
</body>

</html>
